<!doctype html>
<html>
{{> head }}
<body>
  {{> nav }}
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>{{title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="eight columns">
        {{{contents}}}
      </div>
      <div class="four columns">
        <img src="images/{{ logo }}" class="product-logo" />
      </div>
    </div>
  </div>
  {{> footer }}
</body>
</html>
